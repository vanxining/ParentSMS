<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color: rgb(242,242,242);
    color: rgb(125,125,125);
    font-family: Verdana, DengXian;
}
div {
    border: 1px solid rgb(230,230,230);
    background-color: white;
    padding: 0.5em;
    margin-top: -1px;
}
p {
    padding: 0;
    margin: 0;
}
.sender {
    font-weight: bold;
}
.date {
    float: right;
}
.content {
    margin-top: 0.5em;
}
@media (min-width:1025px) {
div {
    width: 30em;
}
}
</style>
</head>
<body>

{{$collection := .}}
{{$last := sub (len $collection) 1}}
{{range $idx, $sms := $collection}}
{{with $sms2 := index $collection (sub $last $idx)}}
<div>
    <p><span class="sender">{{.Sender}}</span>
    <span class="date">{{.Date}}</span></p>
    <p class="content">{{.Content}}</p>
</div>
{{end}}
{{end}}

</body>
</html>
